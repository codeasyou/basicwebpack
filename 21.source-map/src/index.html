<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 用于指定双核浏览器默认以何种方式渲染页面 -->
	<meta name="renderer" content="webkit"> 
    <!-- 为移动设备添加 viewport；-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别，忽略地址识别 -->
    <meta name="format-detection" content="telphone=no, email=no, address=no"/>
	<!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 指定请求和响应遵循的缓存机制 -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 用于设定网页的到期时间，content="0"表示每次打开网页都需要从服务器上重新加载网页内容 -->
	<meta http-equiv="expires" content="0">
	<!-- 禁止浏览器从本地缓存中调阅页面内容，设定后一旦离开网页就无法从cache中再调出 -->
	<meta http-equiv="pragma" content="no-cache">
    <!-- 网站图标 -->
    <link rel="shortcut icon" type="image/ico" href=""/>
    <title>source-map</title>
    <link rel="stylesheet" href="./css/index.css">
	<!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <!-- 头部 -->
    <header id="head">
        <img src="./images/active.jpg" alt="">
    </header>
    <!-- 用户信息 -->
    <main id="userinfo" class="container">
        <div class="wrapDiv">
            <span class="intitle">您的姓名</span>
            <input type="text" id="username" placeholder="请输入真实姓名" value="">
        </div>
        <div class="wrapDiv">
            <span class="intitle">证件号码</span>
            <input type="text" id="userid" placeholder="请输入证件号码" value="">
        </div>
        <div class="wrapDiv">
            <span class="intitle">手机号码</span>
            <input type="text" id="usertell" placeholder="请输入手机号码" value="" maxlength="11">
        </div>
    </main>
    <!-- 抽奖按钮 -->
    <div id="uniteBtn" class="e-fixed-full">开始抽奖</div>
</body>
</html>
